<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-client_id" content="84706686409-jp1aaup95lfn0ed3eet8s87i344jg217.apps.googleusercontent.com">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" >
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" type="text/css"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://use.fontawesome.com/b2881c1bce.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/todo.js"></script>
    <script async defer src="https://apis.google.com/js/api.js"
            onload="this.onload=function(){};handleClientLoad()"
            onreadystatechange="if (this.readyState === 'complete') this.onload()">

    <title>ToDo App</title>
</head>
<body onload="clock()">


    <button id="sign-in-or-out-button"
            style="margin-left: 25px">Sign In/Authorize</button>
    <button id="revoke-access-button"
            style="display: none; margin-left: 25px">Revoke access</button>
    <div id="auth-status" style="display: inline; padding-left: 25px"></div><hr>



    <div class="container md-margin-top-10">


        <div class="row">
            <div class="col-xs-12 text-center clock"> </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="input_title">WHAT ARE YOUR ToDos FOR TODAY? </div>
                </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-3 col-md-5 col-lg-offser-3 col-lg-6 input_field text-center">
                <input name="task" placeholder="Enter Your ToDo Here!" type="text" onkeydown="insert(this)" />
            </div>
        </div>

    <div class="row item-list">
        <ul>


        </ul>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
