<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" >
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" type="text/css"/>

    <title>To Do App</title>
</head>
<body onload="clock()">

    <div class="container md-margin-top-10">

        <div class="row">
            <div class="col-xs-12 text-center clock"> </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="input_title" placeholder="Enter Your ToDo Task Here!" onkeydown="insert(this)">WHAT ARE YOUR ToDo's FOR TODAY? </div></div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-3 col-md-5 col-lg-offser-3 col-lg-6 input_field text-center">
                <input name="task">
            </div>
        </div>

        <div class="row">
            <ul class="task-list">
                <li class="task-items">
                    <div>
                        <div class="task-heading"></div>
                        <div class="status">
                            <i class="fa fa-check"></i>
                            <i class="fa fa-undo"></i>
                        </div>
                        <div class="delete">
                            <i class="fa fa-trash-o"></i>
                        </div>
                    </div>
                </li>

            </ul>
        </div>






    </div>

<script src="js/app.js"></script>
</body>
</html>
